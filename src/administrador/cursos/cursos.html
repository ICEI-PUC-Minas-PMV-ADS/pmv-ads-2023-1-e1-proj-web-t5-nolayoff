    <title>Cursos</title>
</head>

<body onload="init()">
    <header class="navigation">
        <div class="row">

                <div>
                    <img src="../../../images/logo.png" class="img" alt="logo" />
                </div>
            </div>
            <div class="col-md-9 text-user">
                <div>
                    <p>Olá, <span id="nomeUsuario">, seja bem-vindo!</span></p>
                </div>
            </div>

                    <span>Perfil</span>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-menu">

    <div class="container-fluid">
        <h3 class="form-title">Manutenção no Cadastro de Cursos</h3>

        <div class="row">
            <div id="msg" class="col-sm-12">
            </div>
        </div>

        <div>
            <form id="form-cursos">

                <div class="form-group row">
                    <div class="col-sm-12">

                        <input type="button" id="btnNovoRegistro" value="Novo Cruso">
                    </div>
                </div><br>

                <div class="form-group row">
                    <input type="text" id="id" name="id" placeholder="Id Curso " hidden>
                    <div class="col-sm-10">
                        <label for="descricao">Descrição(*)</label>
                        <input type="text" id="descricao" name="descricao" placeholder="Descrição do curso" required>
                    </div>
                    <div class="col-sm-2">
                        <label for="tipoensino">Tipo de Ensino(*)</label>
                        <select id="tipoensino" name="tipoensino" required>
                            <option value="0">Selecione</option>
                            <option value="presencial">Presencial</option>
                            <option value="virtual">Virtual</option>
                            <option value="hibrido">Híbrido</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="detalhedocurso">Detalhe</label>
                    <textarea id="detalhedocurso" rows="3"></textarea>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label for="empresa">Empresa(*)</label>
                        <input type="text" id="empresa" name="empresa" placeholder="Empresa Curso" required>
                    </div>
                    <div class="col-sm-3">
                        <label for="email">E-mail(*)</label>
                        <input type="text" id="email" name="email" placeholder="email@email.com " required>
                    </div>
                    <div class="col-sm-3">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="Descrição do curso">
                    </div>
                    <div class="col-sm-3">
                        <label for="site">Site(*)</label>
                        <input type="text" id="site" name="site" placeholder="Descrição do curso" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">                       
                        <input type="button" class="buttonClear" id="btnSalvar" onclick="javascript:Salvar()"
                            value="Salvar">
                    </div>
                </div><br>

            </form>
            <hr color="#ed81ee">
        </div>

        <div>
            <h2 class="form-title">Cursos Cadastrados</h2>

            <div class="form-group row">
                <div class="col-sm-12">

                    <!-- Actual search box -->
                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" id="search" class="form-control" placeholder="Buscar">
                    </div>
                </div>
            </div><br>

            <table id="grid-cursos" class="table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Id Curso</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Empresa</th>
                        <th scope="col">Tipo de Curso</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Site</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="table-cursos">
                    <tr>
                        <td scope="row">1</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- CRUD -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>       
    <script src="../../home/javascript/login.js"></script>
    <script src="javascript/crud_cursos.js"></script>
    <script>

        function init() {

            // Verifica se o usuário já esta logado e se negativo, redireciona para tela de login        
            if (!usuarioCorrente.login) {
                window.location.href = LOGIN_URL;
            }
             // Associa a função de logout ao botão
             document.getElementById('btn_logout').addEventListener('click', logoutUser);
             // Informa o nome do usuário logado
             document.getElementById('nomeUsuario').innerHTML = usuarioCorrente.nome;           

            // Associa ao evento de carga da página a função para verificar se o usuário está logado
            window.addEventListener('load', init);


            $("#search").keyup(pesquisaTabela());

            // Intercepta o click do botão Listar Contatos
            $("#btnNovoRegistro").click(function () {
                $("#form-cursos")[0].reset();
            });
            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });
            exibeCursos();
            CriaNav();
        }

        function exibeCursos() {
            // Remove todas as linhas do corpo da tabela
            $("#table-cursos").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < dbcursos.cursos.length; i++) {
                let curso = dbcursos.cursos[i];
                $("#table-cursos").append(`<tr><td scope="row">${curso.id}</td>
                                                    <td>${curso.descricao}</td>
                                                    <td>${curso.empresa}</td>
                                                    <td>${curso.tipoensino}</td>
                                                    <td>${curso.email}</td>
                                                    <td>${curso.telefone}</td>
                                                    <td>${curso.website}</td>
                                                    <td><a href="#" type="button" onclick = "javascript:Editar(${curso.id})" title="Editar"><i class="fa-solid fa-pen"></i></a></td>
                                                    <td><a href="#" type="button" onclick = "javascript:Excluir(${curso.id})" title="Excluir"><i class="fa-solid fa-xmark"></i></a></td>
                                                </tr>`);
            }
        }
        // Preenche o formulário quando o usuario clicar no botão editar
        function Editar(id) {

            let position = dbcursos.cursos.map(obj => obj.id).indexOf(id);
            let curso = dbcursos.cursos[position];

            $("#id").val(curso.id);
            $("#descricao").val(curso.descricao);
            $("#empresa").val(curso.empresa);
            $("#tipoensino").val(curso.tipoensino);
            $("#email").val(curso.email);
            $("#telefone").val(curso.telefone);
            $("#site").val(curso.website);

            // Reexibe os contatos
            exibeCursos();
        }

        // Preenche o formulário quando o usuario clicar no botão editar
        function Salvar() {

            // Verfica se o formulário está preenchido corretamente
            if (!$('#form-cursos')[0].checkValidity()) {
                displayMessage("Preencha o formulário corretamente.");
                return;
            }

            // Obtem os valores dos campos do formulário
            let campoId = $("#id").val();
            let campoDescricao = $("#descricao").val();
            let campoEmpresa = $("#empresa").val();
            let campoTipoEnsino = $("#tipoensino").val();
            let campoEmail = $("#email").val();
            let campoTelefone = $("#telefone").val();
            let campoSite = $('#site').val();
            let cursoForm = {
                descricao: campoDescricao,
                empresa: campoEmpresa,
                tipoensino: campoTipoEnsino,
                email: campoEmail,
                telefone: campoTelefone,
                website: campoSite
            };

            if (campoId != "") {
                updateCurso(parseInt(campoId), cursoForm);
            }
            else {
                insertCurso(cursoForm);
            }

            // Reexibe os contatos
            exibeCursos();

            // Limpa o formulario
            $("#form-cursos")[0].reset();
        }

        function Excluir(id) {
            let position = dbcursos.cursos.map(obj => obj.id).indexOf(id);
            let curso = dbcursos.cursos[position];

            let campoId = curso.id;
            if (campoId == "") {
                displayMessage("Este curso não pode ser excluído.");
                return;
            }
            deleteCurso(parseInt(campoId));
            // Reexibe os contatos
            exibeCursos();
            // Limpa o formulario
            $("#form-cursos")[0].reset();
        }

        function pesquisaTabela() {
            var filter, table, tr, td, i;
            table = document.getElementById("grid-cursos");
            return function () {
                tr = table.querySelectorAll("tbody tr");
                filter = this.value.toUpperCase();
                for (i = 0; i < tr.length; i++) {
                    var match = tr[i].innerHTML.toUpperCase().indexOf(filter) > -1;
                    tr[i].style.display = match ? "table-row" : "none";
                }
            }
        }

        function CriaNav() {
            var navabarAdmin = `<a class="navbar-brand" href="../index_administrador.html">Home</a>                       
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item ">
                                    <a class="nav-link" href="../vagas/vagas.html">Vagas<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../noticias/noticias.html">Notícias</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="cursos.html">Cursos</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link" href="../banner/banner.html">Banner</a>
                                </li>
                            </ul>                            
                        </div>`;
                  // Remove os elementos da div
                  $("#nav-menu").html("");
                  if (usuarioCorrente.perfil == 'admin') {
                    $("#nav-menu").append(`${navabarAdmin}`);
                }
        }
    </script>
