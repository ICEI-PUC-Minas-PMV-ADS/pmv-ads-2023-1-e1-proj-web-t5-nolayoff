    <script>

        function init() {

            // Verifica se o usuário já esta logado e se negativo, redireciona para tela de login        
            if (!usuarioCorrente.login) {
                window.location.href = LOGIN_URL;
            }
             // Associa a função de logout ao botão

             // Informa o nome do usuário logado
            // document.getElementById('nomeUsuario').innerHTML = usuarioCorrente.nome;           

            // Associa ao evento de carga da página a função para verificar se o usuário está logado
            window.addEventListener('load', init);

            // Intercepta o click do botão Listar Contatos
            $("#btnNovoRegistro").click(function () {
                $("#form-cursos")[0].reset();
            });
            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });
            exibeCursos();
        }

        function exibeCursos() {
            // Remove todas as linhas do corpo da tabela
            $("#table-cursos").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.cursos.length; i++) {
                let curso = db.cursos[i];
                $("#table-cursos").append(`<tr><td scope="row">${curso.id}</td>
                                                    <td>${curso.descricao}</td>
                                                    <td>${curso.empresa}</td>
                                                    <td>${curso.tipoensino}</td>
                                                    <td>${curso.email}</td>
                                                    <td>${curso.telefone}</td>
                                                    <td>${curso.website}</td>
                                                    <td><a href="#" type="button" onclick = "javascript:Editar(${curso.id})" title="Editar"><i class="fa-solid fa-pen"></i></a></td>
                                                    <td><a href="#" type="button" onclick = "javascript:Excluir(${curso.id})" title="Excluir"><i class="fa-solid fa-xmark"></i></a></td>
                                                </tr>`);
            }
        }
        // Preenche o formulário quando o usuario clicar no botão editar
        function Editar(id) {

            let position = db.cursos.map(obj => obj.id).indexOf(id);
            let curso = db.cursos[position];

            $("#id").val(curso.id);
            $("#descricao").val(curso.descricao);
            $("#empresa").val(curso.empresa);
            $("#tipoensino").val(curso.tipoensino);
            $("#email").val(curso.email);
            $("#telefone").val(curso.telefone);
            $("#site").val(curso.website);

            // Reexibe os contatos
            exibeCursos();
        }

        // Preenche o formulário quando o usuario clicar no botão editar
        function Salvar() {

            // Verfica se o formulário está preenchido corretamente
            if (!$('#form-cursos')[0].checkValidity()) {
                displayMessage("Preencha o formulário corretamente.");
                return;
            }

            // Obtem os valores dos campos do formulário
            let campoId = $("#id").val();
            let campoDescricao = $("#descricao").val();
            let campoEmpresa = $("#empresa").val();
            let campoTipoEnsino = $("#tipoensino").val();
            let campoEmail = $("#email").val();
            let campoTelefone = $("#telefone").val();
            let campoSite = $('#site').val();
            let cursoForm = {
                descricao: campoDescricao,
                empresa: campoEmpresa,
                tipoensino: campoTipoEnsino,
                email: campoEmail,
                telefone: campoTelefone,
                website: campoSite
            };

            if (campoId != "") {
                updateCurso(parseInt(campoId), cursoForm);
            }
            else {
                insertCurso(cursoForm);
            }

            // Reexibe os contatos
            exibeCursos();

            // Limpa o formulario
            $("#form-cursos")[0].reset();
        }

        function Excluir(id) {

            let position = db.cursos.map(obj => obj.id).indexOf(id);
            let curso = db.cursos[position];

            let campoId = curso.id;
            if (campoId == "") {
                displayMessage("Este curso não pode ser excluído.");
                return;
            }
            deleteCurso(parseInt(campoId));
            // Reexibe os contatos
            exibeCursos();
            // Limpa o formulario
            $("#form-cursos")[0].reset();

        }

        function pesquisaTabela() {
            var filter, table, tr, td, i;
            table = document.getElementById("grid-cursos");
            return function () {
                tr = table.querySelectorAll("tbody tr");
                filter = this.value.toUpperCase();
                for (i = 0; i < tr.length; i++) {
                    var match = tr[i].innerHTML.toUpperCase().indexOf(filter) > -1;
                    tr[i].style.display = match ? "table-row" : "none";
                }
            }
        }
