    <script>

        function init() {

            // Verifica se o usuário já esta logado e se negativo, redireciona para tela de login        
            if (!usuarioCorrente.login) {
                window.location.href = LOGIN_URL;
            }
             // Associa a função de logout ao botão
             document.getElementById('btn_logout').addEventListener('click', logoutUser);
             // Informa o nome do usuário logado
            document.getElementById('nomeUsuario').innerHTML = usuarioCorrente.nome;

            // Associa ao evento de carga da página a função para verificar se o usuário está logado
            window.addEventListener('load', init);


            $("#search").keyup(pesquisaTabela());

            // Intercepta o click do botão Listar Contatos
            $("#btnNovoRegistro").click(function () {
                $("#form-cursos")[0].reset();
            });
            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });
            exibeBanner();

            
            //cria nav
            CriaNav();
        }

        function exibeBanner() {
            
        }
        // Preenche o formulário quando o usuario clicar no botão editar
        function Editar(id) {

            let position = dbbanner.banner.map(obj => obj.id).indexOf(id);
            let banner = dbbanner.banner[position];

            $("#id").val(banner.id);
            $("#descricao").val(banner.descricao);
            $("#caminho").val(banner.empresa);

            // Reexibe os contatos
            exibeBanner();
        }

        // Preenche o formulário quando o usuario clicar no botão editar
        function Salvar() {

            // Verfica se o formulário está preenchido corretamente
            if (!$('#form-banner')[0].checkValidity()) {
                displayMessage("Preencha o formulário corretamente.");
                return;
            }

            // Obtem os valores dos campos do formulário
            let campoId = $("#id").val();
            let campoDescricao = $("#descricao").val();
            let campoCaminho = $("#caminho").val();
            let bannerForm = {
                descricao: campoDescricao,
                caminho: campoCaminho,
            };

            if (campoId != "") {
                updateCurso(parseInt(campoId), bannerForm);
            }
            else {
                insertCurso(bannerForm);
            }

            // Reexibe os contatos
            exibeBanner();
            // Limpa o formulario
            $("#form-banner")[0].reset();
        }

        function Excluir(id) {
            let position = dbbanner.banner.map(obj => obj.id).indexOf(id);
            let banner = dbbanner.banner[position];

            let campoId = banner.id;
            if (campoId == "") {
                displayMessage("Este curso não pode ser excluído.");
                return;
            }
            deleteBanner(parseInt(campoId));
            // Reexibe os contatos
            exibeBanner();

            CriaNav();
            // Limpa o formulario
            $("#form-banner")[0].reset();
        }

        function pesquisaTabela() {
            var filter, table, tr, td, i;
            table = document.getElementById("grid-banner");
            return function () {
                tr = table.querySelectorAll("tbody tr");
                filter = this.value.toUpperCase();
                for (i = 0; i < tr.length; i++) {
                    var match = tr[i].innerHTML.toUpperCase().indexOf(filter) > -1;
                    tr[i].style.display = match ? "table-row" : "none";
                }
            }
        }
