    <script>

        function init() {           
           
             // Associa a função de logout ao botão

        function exibeVagas() {
            // Remove todas as linhas do corpo da tabela
            $("#tbody-vagas").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < dbvagas.vagas.length; i++) {
                let vaga = dbvagas.vagas[i];
                $("#tbody-vagas").append(`<tr><td scope="row">${vaga.descricao}</td>
                                                <td>${vaga.empresa}</td>
                                                <td>${vaga.cargo}</td>
                                                <td>${vaga.competenciadavaga}</td>
                                                <td>${vaga.salario}</td>
                                                <td>${vaga.website}</td>                                                
                                                <td>${vaga.email}</td>
                                                <td><a href="#" type="button" onclick = "javascript:Editar(${vaga.id})" title="Editar"><i class="fa-solid fa-pen"></i></a></td>
                                                <td><a href="#" type="button" onclick = "javascript:Excluir(${vaga.id})" title="Excluir"><i class="fa-solid fa-xmark"></i></a></td>
                                            </tr>`);
            }
        }
        // Preenche o formulário quando o usuario clicar no botão editar
        function Editar(id) {

            let position = dbvagas.vagas.map(obj => obj.id).indexOf(id);
            let vaga = dbvagas.vagas[position];

            // para preencher o select multiple
            let textcompetencia = vaga.competenciadavaga;
            var Arraycompetencia = textcompetencia.split(";");
            var formatcompetenciadavaga = "";
            for(var i=0; i<=Arraycompetencia.length; i++){
                var result = AuxCompetencias.data.find( competencia => competencia.descricao === Arraycompetencia[i] );
                if(result){
                    formatcompetenciadavaga += result.id+";"
                }
            }
            formatcompetenciadavaga = formatcompetenciadavaga.split(';');
            ///fim

            $("#id").val(vaga.id);
            $("#descricao").val(vaga.descricao);
            $("#cargo").val(vaga.cargo);
            $("#empresa").val(vaga.empresa);
            $("#sobreaempresa").val(vaga.sobreaempresa);
            $("#sobreavaga").val(vaga.sobreavaga);
            $("#tempo").val(vaga.tempo);
            $("#salario").val(vaga.salario);
            $("#competenciadavaga").val(formatcompetenciadavaga);
            $("#email").val(vaga.email);
            $("#telefone").val(vaga.telefone);
            $("#website").val(vaga.website);

            // Reexibe os contatos
            exibeVagas();
        }

        // Preenche o formulário quando o usuario clicar no botão editar
        function Salvar() {

            // Verfica se o formulário está preenchido corretamente
            if (!$('#form-vagas')[0].checkValidity()) {
                displayMessage("Preencha o formulário corretamente.");
                return;
            }

             // para preencher o select multiple
             let textcompetencia = $("#competenciadavaga").val();
             var formatcompetenciadavaga = "";
            for(var i=0; i<=textcompetencia.length; i++){
                var result = AuxCompetencias.data.find( competencia => competencia.id === textcompetencia[i] );
                if(result){
                    formatcompetenciadavaga += result.descricao +";"
                }
            }
          
            ///fim


            // Obtem os valores dos campos do formulário
            let campoId = $("#id").val();
            let campoDescricao = $("#descricao").val();
            let campocCargo = $("#cargo").val();
            let campoEmpresa = $("#empresa").val();
            let campoSobreaempresa = $("#sobreaempresa").val();
            let campoSobreavaga = $("#sobreavaga").val();
            let campoTempo = $("#tempo").val();
            let campoSalario = $("#salario").val();
            let campoCompetenciadavaga = formatcompetenciadavaga;
            let campoEmail = $("#email").val();
            let campoTelefone = $("#telefone").val();
            let campoSite = $('#website').val();
            let vagaForm = {
                descricao: campoDescricao,
                cargo: campocCargo,
                empresa: campoEmpresa,
                sobreaempresa: campoSobreaempresa,
                sobreavaga: campoSobreavaga,
                tempo: campoTempo,
                salario: campoSalario,
                competenciadavaga: campoCompetenciadavaga,
                email: campoEmail,
                telefone: campoTelefone,
                website: campoSite
            };

            if (campoId != "") {
                updateVaga(parseInt(campoId), vagaForm);
            }
            else {
                insertVaga(vagaForm);
            }

            // Reexibe os contatos
            exibeVagas();

            // Limpa o formulario
            $("#form-vagas")[0].reset();
        }

        function Excluir(id) {

            let position = dbvagas.vagas.map(obj => obj.id).indexOf(id);
            let vaga = dbvagas.vagas[position];

            let campoId = vaga.id;
            if (campoId == "") {
                displayMessage("Esta Vaga não pode ser excluído.");
                return;
            }
            deleteVaga(parseInt(campoId));
            // Reexibe os contatos
            exibeVagas();
            // Limpa o formulario
            $("#form-vagas")[0].reset();

        }

        function pesquisaTabela() {
            var filter, table, tr, td, i;
            table = document.getElementById("grid-vagas");
            return function () {
                tr = table.querySelectorAll("tbody tr");
                filter = this.value.toUpperCase();
                for (i = 0; i < tr.length; i++) {
                    var match = tr[i].innerHTML.toUpperCase().indexOf(filter) > -1;
                    tr[i].style.display = match ? "table-row" : "none";
                }
            }
        }
