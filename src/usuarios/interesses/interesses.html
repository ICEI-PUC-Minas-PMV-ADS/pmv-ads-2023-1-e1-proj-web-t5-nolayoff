                                                <button class="btn btn-outline-success my-2 my-sm-0 btn-lilas btn-interesse" data-id="${interesse.id}">Excluir interesse</button>

                            // Remover um card
                            function removerCard(event) {
                                // Obtém o elemento pai do botão clicado (o card)
                                var card = event.target.closest('.card');

                                // Verifica se encontrou o card
                                if (card) {
                                    // Obtém o conteúdo do card
                                    var cardContent = card.innerHTML;

                                    // Remove o card da página
                                    card.remove();

                                    // Armazena o conteúdo do card no local storage
                                    localStorage.setItem('cardRemovido', cardContent);
