    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-menu"></nav>

    <main class="container-fluid">

        <div id='cards-noticias'></div>
        <h1><span class="badge badge-secondary">Notícias</span> Meus interesses</h1>
        <div id="pagination-container-noticias">

                <!-- Cards serão adicionados aqui dinamicamente -->
            </div>
            <nav>
                <ul id="pagination-noticias" class="pagination">
                    <!-- Paginação será adicionada aqui dinamicamente -->

            </nav>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="src/administrador/noticias/javascript/crud_noticias.js"></script>
    <script src="javascript/interesses.js"></script>
    <script src="../../home/javascript/login.js"></script>


    <script>
        function init() {

            // Verifica se o usuário já esta logado e se negativo, redireciona para tela de login        
            if (!usuarioCorrente.login) {
                window.location.href = LOGIN_URL;
            }

            //exibeInteresses();

            // Inicialização cards vagas, notícias e Cursos
            showCardsNoticias(1);
            createPaginationNoticiasLinks();

            CriaNav();

            // Associa a função de logout ao botão
            document.getElementById('btn_logout').addEventListener('click', logoutUser);
            // Informa o nome do usuário logado
            document.getElementById('nomeUsuario').innerHTML = usuarioCorrente.nome;

            // Associa ao evento de carga da página a função para verificar se o usuário está logado
            window.addEventListener('load', init);
        }

        // Função para exibir os cards em uma página específica
        function showCardsNoticias(pageNumber) {

            // Constantes
            var cardsPerPage = 5;

            var startIndex = (pageNumber - 1) * cardsPerPage;
            var endIndex = startIndex + cardsPerPage;
            var paginatedData = dbinteresses.interessesnoticias.slice(startIndex, endIndex);

            var cardList = document.getElementById("card-list-noticias");
            cardList.innerHTML = "";

            paginatedData.forEach(function (card) {
                if(card.idusuario == usuarioCorrente.codigo){
                    console.log(card);

                    let noticia = getNoticia(card.codigonoticia);

                var cardItem = document.createElement("div");
                cardItem.className = "col-md-4 mb-4";
                var cardHtml = `<div class="card">
                                            <div class="card-body">
                                                <h5 class="card-title">${noticia.titulo}</h5>
                                                <h6 class="card-subtitle mb-2 text-muted">${noticia.publicacao}</h6>
                                                <p class="card-text">${noticia.sintese}</p>
                                                <button class="btn btn-outline-nolayoff my-2 my-sm-0 btn-lilas btn-interesse" onclick = "javascript:ExcluirInteresse(${card.id})" data-id="${card.id}">Excluir interesse</button>
                                            </div>
                                </div>`;
                cardItem.innerHTML = cardHtml;
                cardList.appendChild(cardItem);
                }
            });

        }

        // Função para criar os links de paginação
        function createPaginationNoticiasLinks() {
            var cardsPerPage = 5;
            var pagination = document.getElementById("pagination-noticias");
            pagination.innerHTML = "";

            var pageCount = Math.ceil(dbinteresses.interessesnoticias.length / cardsPerPage);

            for (var i = 1; i <= pageCount; i++) {
                var listItem = document.createElement("li");
                listItem.className = "page-item";

                var link = document.createElement("a");
                link.className = "page-link";
                link.href = "#cards-noticias";
                link.textContent = i;

                link.addEventListener("click", function () {
                    var pageNumber = parseInt(this.textContent);
                    listItem.className = "page-item";
                    showCardsNoticias(pageNumber);
                });

                listItem.appendChild(link);
                pagination.appendChild(listItem);
            }
        }        

        function CriaNav() {

            var navabarAdmin = ` <a class="navbar-brand" href="../index_usuario.html">Home</a>        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item  ">
                    <a class="nav-link" href="../curriculo/curriculo.html">Curriculo</a>
                </li>                
                <li class="nav-item  dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdowvaga" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Vagas</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="../vagas/vagas.html">Buscar vagas</a>
                        <a class="dropdown-item " href="../interesses/interesses.html">Meus Interesses</a>
                    </div>
                </li>                
                <li class="nav-item active dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">Notícias</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="../noticias/noticias.html">Buscar Notícias</a>
                        <a class="dropdown-item active" href="interessesNoticias.html">Meus Interesses</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdowncurso" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cursos</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="../cursos/cursos.html">Buscar Cursos</a>
                        <a class="dropdown-item" href="../interesses/interessesCursos.html">Meus Interesses</a>
                    </div>
                </li>
                
                
            </ul>           
        </div>`;

        
            // Remove os elementos da div
            $("#nav-menu").html("");
            if (usuarioCorrente.perfil == 'comum') {
                $("#nav-menu").append(`${navabarAdmin}`);
            }
        }

        function ExcluirInteresse(id) {
            let position = dbinteresses.interessesnoticias.map(obj => obj.id).indexOf(id);
            let interessevaga = dbinteresses.interessesnoticias[position];           

            let campoId = interessevaga.id;
            if (campoId == "") {
                displayMessageErro("Este interesse não pode ser excluído.");
                return;
            }
            deleteInteressenoticias(parseInt(campoId));
            // Reexibe os contatos
            showCardsNoticias(1);
            
        }


    </script>
</body>
