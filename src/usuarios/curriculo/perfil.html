    <script>
        function init() {

            // Verifica se o usuário já esta logado e se negativo, redireciona para tela de login        
            if (!usuarioCorrente.login) {
                window.location.href = LOGIN_URL;
            }

            // Associa a função de logout ao botão
            document.getElementById('btn_logout').addEventListener('click', logoutUser);
            // Informa o nome do usuário logado
            document.getElementById('nomeUsuario').innerHTML = usuarioCorrente.nome;

            // Associa ao evento de carga da página a função para verificar se o usuário está logado
            window.addEventListener('load', init);

            exibecardPerfil();

            //exibeAtribuicao();
            //exibeFormacao();
        }

        function exibecardPerfil() {

            $("#perfil-cards").html("");

            $("#perfil-cards").append(
                `<div class="card-header">
                             Seus Dados
                    </div>
                   <div class="card-body">
                     <img src="imagensuser/user.jpg" class="rounded-circle" style="width: 90px;">
                     <blockquote class="blockquote mb-0">
                     <p>${usuarioCorrente.nome}</p>
                   
                 </blockquote>
            </div>`);

        }

        function exibeAtribuicao() {
            $("#tbody-atribuicao").html("");

            for (i = 0; i < db_atribuicao.data.length; i++) {
                let atribuicao = db_atribuicao.data[i];
                $("#tbody-atribuicao").append(`<tr><td scope="row">${atribuicao.empresa}</td>
                                                <td>${atribuicao.cargo}</td>
                                                <td>${atribuicao.perido}</td>
                                                <td>${atribuicao.descricao}</td>
                                                <td><a href="#" type="button" onclick = "javascript:editarAtribuicao(${atribuicao.id})" title="Editar"><i class="fa-solid fa-pen"></i></a></td>
                                                <td><a href="#" type="button" onclick = "javascript:excluirAtribuicao(${atribuicao.id})" title="Excluir"><i class="fa-solid fa-xmark"></i></a></td>
                                            </tr>`);
            }
        }

        function exibeFormacao() {
            $("#tbody-escolaridade").html("");

            for (i = 0; i < db_formacao.data.length; i++) {
                let formacao = db_formacao.data[i];
                $("#tbody-escolaridade").append(`<tr><td scope="row">${formacao.escolaridade}</td>
                                                <td>${formacao.curso}</td>
                                                <td>${formacao.formado}</td>
                                                <td>${formacao.descricao}</td>
                                                <td><a href="#" type="button" onclick = "javascript:editarFormacao(${formacao.id})" title="Editar"><i class="fa-solid fa-pen"></i></a></td>
                                                <td><a href="#" type="button" onclick = "javascript:excluirFormacao(${formacao.id})" title="Excluir"><i class="fa-solid fa-xmark"></i></a></td>
                                            </tr>`);
            }
        }     
    </script>
