    <script>
        function init() {

            // Verifica se o usuário já esta logado e se negativo, redireciona para tela de login        
            if (!usuarioCorrente.login) {
                window.location.href = LOGIN_URL;
            }

            // Associa ao evento de carga da página a função para verificar se o usuário está logado
            window.addEventListener('load', init);

            // Associa a função de logout ao botão
            document.getElementById('btn_logout').addEventListener('click', logoutUser);

            //cria barra de navegação
            CriaNav();

            //card usuário
            curriculoUser();

            //Exibe mensagens de retorno dos formulários
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            //limpa formulário ao salvar
            $("#btnSalvarAtributos").click(function () {
                $("#form-atribuicao")[0].reset();
            });

            $("#btnSalvarFormacao").click(function () {
                $("#form-escolaridade")[0].reset();
            });

            //Preenche select escolariadade
            TipoEscolaridade.data.map(({
                id,
                descricao
            }) => {
                $('#escolaridade').append(`<option value='${id}'>${descricao}</option>`);
            });

            // Informa o nome do usuário logado
            document.getElementById('nomeUsuario').innerHTML = usuarioCorrente.nome;

            //Monta tabela dos registros
            exibeAtribuicao();
            exibeFormacao();

            // preenche o select de competências
            AuxCompetencias.data.map(({
                id,
                descricao
            }) => {
                $('#competenciasuser').append(`<option value='${id}'>${descricao}</option>`);
            });

            // Inicialize o Select2 no campo de seleção múltipla
            $('#competenciasuser').select2({
                placeholder: 'Selecione uma ou mais opções',
                allowClear: true,
                width: '100%',
                theme: 'default custom-select2'
            });

            // popula os campos habilidades
            // para preencher o select multiple e dados de habilidades
            let position = db_curriculo.habilidades.map(obj => obj.codusuario).indexOf(usuarioCorrente.codigo);
            let habilidades = db_curriculo.habilidades[position];
            if (habilidades) {
                let textcompetencia = habilidades.competenciasuser;
                var Arraycompetencia = textcompetencia.split(";");
                var formatcompetenciada = "";
                for (var i = 0; i <= Arraycompetencia.length; i++) {
                    var result = AuxCompetencias.data.find(competencia => competencia.descricao == Arraycompetencia[i]);
                    if (result) {
                        formatcompetenciada += result.id + ";"
                    }
                }
                formatcompetencia = formatcompetenciada.split(';');

                //popula campos
                $("#competenciasuser").val(formatcompetencia);
                $("#sobreuser").val(habilidades.sobreusuario);
                $("#cargoatual").val(habilidades.cargo);
                //atualiza campo competencias user
                $('#competenciasuser').prop('disabled', false).trigger('change');
            }

        }

        function CriaNav() {

            var navabarAdmin = ` <a class="navbar-brand" href="../index_usuario.html">Home</a>        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active ">
                    <a class="nav-link" href="curriculo.html">Curriculo</a>
                </li>                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdowvaga" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Vagas</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="../vagas/vagas.html">Buscar vagas</a>
                        <a class="dropdown-item" href="../interesses/interesses.html">Meus Interesses</a>
                    </div>
                </li>                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">Notícias</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="../noticias/noticias.html">Buscar Notícias</a>
                        <a class="dropdown-item" href="../interesses/interessesNoticias.html">Meus Interesses</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdowncurso" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cursos</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="../cursos/cursos.html">Buscar Cursos</a>

                </li>
                
            </ul>           
        </div>`;
            // Remove os elementos da div
            $("#nav-menu").html("");
            if (usuarioCorrente.perfil == 'comum') {
                $("#nav-menu").append(`${navabarAdmin}`);

        }

        // habilidades
        function salvaHabilidade() {

            if (!$('#form-habilidades')[0].checkValidity()) {
                displayMessageErro("Preencha o formulário corretamente.");
                return;
            }

            // para preencher o select multiple
            let textcompetencia = $("#competenciasuser").val();
            let formatcompetencia = "";
            for (let i = 0; i <= textcompetencia.length; i++) {
                let result = AuxCompetencias.data.find(competencia => competencia.id == textcompetencia[i]);
                if (result) {
                    formatcompetencia += result.descricao + ";"
                }
            }
            ///fim

            let camposobreuser = $("#sobreuser").val();
            let campoCompetenciasuser = formatcompetencia;
            let cargo = $("#cargoatual").val();

            let form = {
                sobreuser: camposobreuser,
                competenciasuser: campoCompetenciasuser,
                cargo: cargo,
            };
            saveHabilidades(form);
            curriculoUser();
        }

        // aba 1
        function curriculoUser() {

            // Remove os elementos da div
            $("#user-card").html("");
            var usuario = usuarioCorrente;
            let indexhabilidades = db_curriculo.habilidades.map(obj => obj.codusuario).indexOf(usuario.codigo);
            let habilidades = db_curriculo.habilidades[indexhabilidades];

            var texcargo = "Complete o Seu curriculo";
            var texsobreusuario = "Complete o Seu curriculo";
            var texcompetenciasuser = "Complete o Seu curriculo";
            if(habilidades){
                 texcargo = habilidades.cargo;
                 texsobreusuario = habilidades.sobreusuario;
                 texcompetenciasuser = habilidades.competenciasuser;
            }
            
            $("#user-card").append(
                `<div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="../../../images/user.png" alt="Foto do Usuário" class="img-fluid" style="width = 50px;">
                            </div>
                            <div class="col-md-8">
                                <h5 class="card-title">${usuario.nome}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${texcargo}</h6>
                                <p class="card-text">${texsobreusuario}</p>
                                <p class="card-text"><b>Competências/Habilidades :</b>${texcompetenciasuser}</p>
                            </div>
                        </div>
                    </div>
                </div>`
            );

            // Remove os elementos da div
            $("#timelineuser").html("");
            var usuario = usuarioCorrente;

            // cria timeline 
            for (i = 0; i <= db_curriculo.atribuicao.length; i++) {
                let atribuicao = db_curriculo.atribuicao[i];
                let classitem = "timeline-item timeline-item-left";
                if (atribuicao && atribuicao.codusuario == usuario.codigo) {

                    if (i % 2 != 0) {
                        classitem = "timeline-item ";
                    }
                    $("#timelineuser").append(`                               
                    <div class="${classitem}">
                        <div class="timeline-content">                            
                            <div class="timeline-company">${atribuicao.empresa} - ${atribuicao.periodo}</div>
                            <div class="timeline-company">${atribuicao.cargo}</div>
                            <div class="timeline-description">${atribuicao.descricao}</div>
                        </div>
                    </div>`
                    );
                }
            }

            // Remove os elementos da div
            $("#formacao-user").html("");
            var usuario = usuarioCorrente;

            // cria timeline 
            for (i = 0; i <= db_curriculo.formacao.length; i++) {
                let formacao = db_curriculo.formacao[i];
                if (formacao && formacao.codusuario == usuario.codigo) {

                    for (j = 0; j < TipoEscolaridade.data.length; j++) {
                        let escolaridade = TipoEscolaridade.data[j];
                        if (escolaridade && escolaridade.id == formacao.escolaridade) {
                            var textescolararidade = escolaridade.descricao;
                        }
                    }

                    $("#formacao-user").append(`
                    <li class="list-group-item">
                        <h4>${formacao.curso}</h4>
                        <p>${textescolararidade}</p>
                        <span class="badge badge-primary">Ano de Conclusão ${formacao.formado}</span>
                    </li>` );
                }
            }
        }

        // Atribuição 
        function exibeAtribuicao() {
            $("#tbody-atribuicao").html("");

            var atribuicoesUser = getAtribuicoesUsuario();

            for (i = 0; i < atribuicoesUser.length; i++) {
                let atribuicao = atribuicoesUser[i];
                $("#tbody-atribuicao").append(`<tr><td scope="row">${atribuicao.empresa}</td>
                                                <td>${atribuicao.cargo}</td>
                                                <td>${atribuicao.periodo}</td>
                                                <td>${atribuicao.descricao}</td>
                                                <td><a href="#" type="button" onclick = "javascript:editarAtribuicao(${atribuicao.id})" title="Editar"><i class="fa-solid fa-pen"></i></a></td>
                                                <td><a href="#" type="button" onclick = "javascript:excluirAtribuicao(${atribuicao.id})" title="Excluir"><i class="fa-solid fa-xmark"></i></a></td>
                                            </tr>`);
            }
        }

        function editarAtribuicao(id) {
            //let position = db_curriculo.atribuicao.map(obj => obj.id).indexOf(id);
            //let atribuicao = db_curriculo.atribuicao[position];

            let atribuicao = getAtribuicaoUser(id);

            $("#idatribuicao").val(atribuicao.id);
            $("#empresa").val(atribuicao.empresa);
            $("#cargo").val(atribuicao.cargo);
            $("#cargoPeriodo").val(atribuicao.periodo);
            $("#cargoDescricao").val(atribuicao.descricao);

            exibeAtribuicao();
        }

        function salvarAtribuicao() {

            if (!$('#form-atribuicao')[0].checkValidity()) {
                displayMessageErro("Preencha o formulário corretamente.");
                return;
            }

            let campoId = $("#idatribuicao").val();
            let campoEmpresa = $("#empresa").val();
            let campoCargo = $("#cargo").val();
            let campoPeriodo = $("#cargoPeriodo").val();
            let campoDescricao = $("#cargoDescricao").val();

            let form = {
                empresa: campoEmpresa,
                cargo: campoCargo,
                periodo: campoPeriodo,
                descricao: campoDescricao
            };


            if (campoId != "") {
                updateAtributo(parseInt(campoId), form);
            }
            else {
                insertAtributos(form);
            }

            exibeAtribuicao();
            curriculoUser();

            $("#form-atribuicao")[0].reset();
        }

        function excluirAtribuicao(id) {
            let atribuicao = getAtribuicaoUser(id);

            var id = atribuicao.id;
            if (id == "") {
                displayMessageErro("Esta atribuição não pode ser excluída.");
                return;
            }

            deleteAtributo(parseInt(id));
            exibeAtribuicao();
            curriculoUser();
            $("#form-atribuicao")[0].reset();
        }

        // fim atribuição

        //formação/ Escolaridade

        function exibeFormacao() {
            $("#tbody-escolaridade").html("");

            var formacoesUser = obterFormacoesUsuario(usuarioCorrente.codigo);


            for (i = 0; i < formacoesUser.length; i++) {
                let formacao = formacoesUser[i];
                var textescolararidade = "";
                for (j = 0; j < TipoEscolaridade.data.length; j++) {
                    let escolaridade = TipoEscolaridade.data[j];
                    if (escolaridade && escolaridade.id == formacao.escolaridade) {
                        var textescolararidade = escolaridade.descricao;
                    }
                }

                $("#tbody-escolaridade").append(`<tr><td scope="row">${textescolararidade}</td>
                                                <td>${formacao.curso}</td>
                                                <td>${formacao.formado}</td>
                                                <td>${formacao.descricao}</td>
                                                <td><a href="#" type="button" onclick = "javascript:editarFormacao(${formacao.id})" title="Editar"><i class="fa-solid fa-pen"></i></a></td>
                                                <td><a href="#" type="button" onclick = "javascript:excluirFormacao(${formacao.id})" title="Excluir"><i class="fa-solid fa-xmark"></i></a></td>
                                            </tr>`);
            }
        }

       
        function editarFormacao(id) {
            //let position = db_formacao.data.map(obj => obj.id).indexOf(id);
            //let formacao = db_formacao.data[position];

            let formacao = getFormacaoUser(id);
            $("#idescolaridade").val(formacao.id);
            $("#escolaridade").val(formacao.escolaridade);
            $("#curso").val(formacao.curso);
            $("#formado").val(formacao.formado);
            $("#cursoDescricao").val(formacao.descricao);

            exibeFormacao();
        }

        function salvaFormacao() {
            if (!$('#form-escolaridade')[0].checkValidity()) {
                displayMessageErro("Preencha o formulário corretamente.");
                return;
            }

            let campoId = $("#idescolaridade").val();
            let campoEscolaridade = $("#escolaridade").val();
            let campoCurso = $("#curso").val();
            let campoFormado = $("#formado").val();
            let campoCursoDescricao = $("#cursoDescricao").val();

            let form = {
                escolaridade: campoEscolaridade,
                curso: campoCurso,
                formado: campoFormado,
                descricao: campoCursoDescricao
            };

            if (campoId != "") {
                updateFormacao(parseInt(campoId), form);
            }
            else {
                insertFormacao(form);
            }

            exibeFormacao();
            curriculoUser();
            $("#form-escolaridade")[0].reset();
        }

        function excluirFormacao(id) {
            let formacao = getFormacaoUser(id);

            var id = formacao.id;
            if (id == "") {
                displayMessageErro("Esta Formação não pode ser excluída.");
                return;
            }

            deleteFormacao(parseInt(id));
            exibeFormacao();
            curriculoUser();
            $("#form-escolaridade")[0].reset();
        }
        //fim formação / escolaridade

    </script>
</body>
