<body onload="init()">
    <header class="navigation">
        <div class="row">
            <div class="col-md-1">
                <div>
                    <img src="../../../images/logo.png" class="img" alt="logo" />
                </div>
            </div>
            <div class="col-md-9 text-user">
                <div>
                    <p>Olá, <span id="nomeUsuario">, seja bem-vindo!</span></p>
                </div>
            </div>
            <div class="col-md-1">
                <a href="../home/cadastro_users.html" id="btn_perfil">
                    <i class="bi bi-person-fill"></i>
                    <span>Perfil</span>
                </a>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-menu"></nav>

    <div class="container-fluid">
        <h3 class="form-title">Dados pessoais</h3>
        <div class="row">
            <div id="msg" class="col-sm-12">
            </div>
        </div>

        <h3 class="form-title">Ultimas atividades</h3>
        <form id="form-atribuicao">
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="empresa">Empresa(*)</label>
                    <input type="text" id="empresa" name="empresa" placeholder="Empresa" required>
                </div>
                <div class="col-sm-4">
                    <label for="cargo">Cargo(*)</label>
                    <input type="text" id="cargo" name="cargo" placeholder="Cargo" required>
                </div>
                <div class="col-sm-2">
                    <label for="cargoPeriodo">Periodo de ocupação(*)</label>
                    <input type="text" id="cargoPeriodo" name="cargoPeriodo" placeholder="Periodo do Cargo" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="cargoDescricao">Descrição do cargo(*)</label>
                    <textarea type="text" id="cargoDescricao" name="cargoDescricao" rows="3" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" id="btnSalvarAtributos" onclick="javascript:salvarAtribuicao()" value="Salvar">
                    <input type="button" id="btnInserirAtributos" onclick="javascript:inserirAtribuicao()"
                        value="Inserir">
                </div>
            </div>
            <div class="table-responsive-sm">
                <table id="grid-atribuicao" class="table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Empresa</th>
                            <th scope="col">Cargo</th>
                            <th scope="col">Periodo de ocupação</th>
                            <th scope="col">Descrição do cargo</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tbody-atribuicao">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <h3 class="form-title">Formação</h3>
        <form id="form-escolaridade">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="escolaridade">Escolaridade(*)</label>
                    <select id="escolaridade" name="escolaridade" multiple required> </select>
                </div>
                <div class="col-sm-4">
                    <label for="curso">Curso(*)</label>
                    <input type="text" id="curso" name="curso" placeholder="curso" required>
                </div>
                <div class="col-sm-4">
                    <label for="formado">Formado em:(*)</label>
                    <input type="text" id="formado" name="formado" placeholder="Formado em" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="cursoDescricao">Descrição do curso(*)</label>
                    <textarea type="text" id="cursoDescricao" name="cursoDescricao" rows="3" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" id="btnSalvarFormacao" onclick="javascript:salvaFormacao()" value="Salvar">
                    <input type="button" id="btnInserirFormacao" onclick="javascript:inserirFormacao()" value="Inserir">
                </div>
            </div>
            <div class="table-responsive-sm">
                <table id="grid-escolaridade" class="table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Escolaridade</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Formado em</th>
                            <th scope="col">Descrição do curso</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tbody-escolaridade">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../../home/javascript/login.js"></script>
    <script src="javascript/cadastro_curricular.js"></script>

    <script>
        function init() {
            TipoEscolaridade.data.map(({
                id,
                descricao
            }) => {
                $('#escolaridade').append(`<option value='${id}'>${descricao}</option>`);
            });

            $("#btnSalvarAtributos").click(function () {
                $("#form-atribuicao")[0].reset();
            });

            $("#btnInserirAtributos").click(function () {
                $("#form-atribuicao")[0].reset();
            });

            $("#btnSalvarFormacao").click(function () {
                $("#form-escolaridade")[0].reset();
            });

            $("#btnInserirFormacao").click(function () {
                $("#form-escolaridade")[0].reset();
            });

            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            // Informa o nome do usuário logado
            document.getElementById('nomeUsuario').innerHTML = usuarioCorrente.nome;

            exibeAtribuicao();
            exibeFormacao();
            CriaNav();
        }

        function exibeAtribuicao() {
            $("#tbody-atribuicao").html("");

            for (i = 0; i < db_atribuicao.data.length; i++) {
                let atribuicao = db_atribuicao.data[i];
                $("#tbody-atribuicao").append(`<tr><td scope="row">${atribuicao.empresa}</td>
                                                <td>${atribuicao.cargo}</td>
                                                <td>${atribuicao.perido}</td>
                                                <td>${atribuicao.descricao}</td>
                                                <td><a href="#" type="button" onclick = "javascript:editarAtribuicao(${atribuicao.id})" title="Editar"><i class="fa-solid fa-pen"></i></a></td>
                                                <td><a href="#" type="button" onclick = "javascript:excluirAtribuicao(${atribuicao.id})" title="Excluir"><i class="fa-solid fa-xmark"></i></a></td>
                                            </tr>`);
            }
        }

        function exibeFormacao() {
            $("#tbody-escolaridade").html("");

            for (i = 0; i < db_formacao.data.length; i++) {
                let formacao = db_formacao.data[i];
                $("#tbody-escolaridade").append(`<tr><td scope="row">${formacao.escolaridade}</td>
                                                <td>${formacao.curso}</td>
                                                <td>${formacao.formado}</td>
                                                <td>${formacao.descricao}</td>
                                                <td><a href="#" type="button" onclick = "javascript:editarFormacao(${formacao.id})" title="Editar"><i class="fa-solid fa-pen"></i></a></td>
                                                <td><a href="#" type="button" onclick = "javascript:excluirFormacao(${formacao.id})" title="Excluir"><i class="fa-solid fa-xmark"></i></a></td>
                                            </tr>`);
            }
        }

        function editarAtribuicao(id) {
            let position = db_atribuicao.data.map(obj => obj.id).indexOf(id);
            let atribuicao = db_atribuicao.data[position];;

            $("#id").val(atribuicao.id);
            $("#empresa").val(atribuicao.empresa);
            $("#cargo").val(atribuicao.cargo);
            $("#cargoPeriodo").val(atribuicao.periodo);
            $("#cargoDescricao").val(atribuicao.descricao);

            exibeAtribuicao();
        }

        function editarFormacao(id) {
            let position = db_formacao.data.map(obj => obj.id).indexOf(id);
            let formacao = db_formacao.data[position];

            let escolaridade = formacao.escolaridade;

            var array = escolaridade.split(";");
            var format = "";
            for (var i = 0; i <= array.length; i++) {
                var result = TipoEscolaridade.data.find(escolaridade => escolaridade.descricao === array[i]);
                if (result) {
                    format += result.id + ";"
                }
            }
            format = format.split(';');

            $("#id").val(formacao.id);
            $("#escolaridade").val(format);
            $("#curso").val(formacao.curso);
            $("#formado").val(formacao.formado);
            $("#cursoDescricao").val(formacao.descricao);

            exibeFormacao();
        }

        function salvarAtribuicao() {
            if (!$('#form-atribuicao')[0].checkValidity()) {
                displayMessage("Preencha o formulário corretamente.");
                return;
            }

            let campoId = $("#id").val();
            let campoEmpresa = $("#empresa").val();
            let campoCargo = $("#cargo").val();
            let campoPeriodo = $("#cargoPeriodo").val();
            let campoDescricao = $("#cargoDescricao").val();

            let form = {
                empresa: campoEmpresa,
                cargo: campoCargo,
                perido: campoPeriodo,
                descricao: campoDescricao
            };

            if (campoId != "") {
                updateAtributo(parseInt(campoId), form);
            }

            exibeAtribuicao();

            $("#form-atribuicao")[0].reset();
        }

        function salvaFormacao() {
            if (!$('#form-escolaridade')[0].checkValidity()) {
                displayMessage("Preencha o formulário corretamente.");
                return;
            }

            let text = $("#escolaridade").val();
            var value = "";
            for (var i = 0; i <= text.length; i++) {
                var result = TipoEscolaridade.data.find(formado => formado.id === text[i]);
                if (result) {
                    value += result.descricao + ";"
                }
            }

            let campoId = $("#id").val();
            let campoEscolaridade = $(value).val();
            let campoCurso = $("#curso").val();
            let campoFormado = $("#formado").val();
            let campoCursoDescricao = $("#cursoDescricao").val();

            let form = {
                escolaridade: campoEscolaridade,
                curso: campoCurso,
                formado: campoFormado,
                descricao: campoCursoDescricao
            };

            if (campoId != "") {
                updateFormacao(parseInt(campoId), form);
            }

            exibeFormacao();

            $("#form-escolaridade")[0].reset();
        }

        function inserirAtribuicao() {
            if (!$('#form-atribuicao')[0].checkValidity()) {
                displayMessage("Preencha o formulário corretamente.");
                return;
            }
            let campoId = $("#id").val();
            let campoEmpresa = $("#empresa").val();
            let campoCargo = $("#cargo").val();
            let campoPeriodo = $("#cargoPeriodo").val();
            let campoDescricao = $("#cargoDescricao").val();

            let form = {
                empresa: campoEmpresa,
                cargo: campoCargo,
                perido: campoPeriodo,
                descricao: campoDescricao
            };

            insertAtributos(form);

            exibeAtribuicao();

            $("#form-atribuicao")[0].reset();
        }

        function inserirFormacao() {
            if (!$('#form-escolaridade')[0].checkValidity()) {
                displayMessage("Preencha o formulário corretamente.");
                return;
            }

            let text = $("#escolaridade").val();
            var value = "";
            for (var i = 0; i <= text.length; i++) {
                var result = TipoEscolaridade.data.find(formado => formado.id === text[i]);
                if (result) {
                    value += result.descricao + ";"
                }
            }

            let campoId = $("#id").val();
            let campoEscolaridade = $(value).val();
            let campoCurso = $("#curso").val();
            let campoFormado = $("#formado").val();
            let campoCursoDescricao = $("#cursoDescricao").val();

            let form = {
                escolaridade: campoEscolaridade,
                curso: campoCurso,
                formado: campoFormado,
                descricao: campoCursoDescricao
            };

            insertFormacao(form);

            exibeFormacao();

            $("#form-escolaridade")[0].reset();
        }

        function excluirAtribuicao(id) {
            let position = db_atribuicao.data.map(obj => obj.id).indexOf(id);
            let atribuicao = db_atribuicao.data[position];

            var id = atribuicao.id;
            if (id == "") {
                displayMessage("Esta atribuição não pode ser excluída.");
                return;
            }

            deleteAtributo(parseInt(id));
            exibeAtribuicao();
            $("#form-atribuicao")[0].reset();
        }

        function excluirFormacao(id) {
            let position = db_formacao.data.map(obj => obj.id).indexOf(id);
            let formacao = db_formacao.data[position];

            var id = formacao.id;
            if (id == "") {
                displayMessage("Esta atribuição não pode ser excluída.");
                return;
            }

            deleteFormacao(parseInt(id));
            exibeFormacao();
            $("#form-escolaridade")[0].reset();
        }



        function CriaNav() {

            var navabarAdmin = ` <a class="navbar-brand active" href="index_usuario.html">Home<span class="sr-only">(current)</span></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="curriculo/curriculo.html">Curriculo</a>
                    </li>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Vagas</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="vagas/vagas.html">Buscar vagas</a>
                            <a class="dropdown-item" href="interesses/interesses.html">Meus Interesses</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="noticias/noticias.html">Notícias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cursos/cursos.html">Cursos</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="persquisar" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                </form>
            </div>`;
            // Remove os elementos da div
            $("#nav-menu").html("");
            if (usuarioCorrente.perfil == 'comum') {
                $("#nav-menu").append(`${navabarAdmin}`);
            }
        }
    </script>

</body>
